<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Industry Programs - Movie Theater</title>
    <link rel="stylesheet" href="movies-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="cinema-icon">üé¨</div>
                <h1>ETH Program Cinema</h1>
                <p class="subtitle">Now showing: Industry collaboration programs</p>
            </div>
        </header>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <button class="filter-button" id="filterBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.5 5.83333H17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M5 10H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M8.33333 14.1667H11.6667" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>Filter Shows</span>
                <span class="filter-count" id="filterCount">0</span>
            </button>
            
            <!-- Active Filters Display -->
            <div class="active-filters" id="activeFilters"></div>
        </div>

        <!-- Results Info -->
        <div class="results-info">
            <span id="resultsCount">0</span> programs now showing
        </div>

        <!-- Programs List -->
        <div class="programs-list" id="programsList">
            <!-- Programs will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal" id="filterModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Filter Programs</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Student Level Filter -->
                <div class="filter-section">
                    <h3>Audience Level</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="level" value="Bachelor">
                            <span>üéì Bachelor</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="level" value="Master">
                            <span>üéì Master</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="level" value="Extra-curricular">
                            <span>‚≠ê Extra-curricular</span>
                        </label>
                    </div>
                </div>

                <!-- Duration Filter -->
                <div class="filter-section">
                    <h3>Runtime</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="duration" value="Short (up to 1 month)">
                            <span>‚è±Ô∏è Short Feature (up to 1 month)</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="duration" value="Medium (1-6 months)">
                            <span>üéûÔ∏è Standard (1-6 months)</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="duration" value="Long (6+ months)">
                            <span>üìΩÔ∏è Epic (6+ months)</span>
                        </label>
                    </div>
                </div>

                <!-- Investment Filter -->
                <div class="filter-section">
                    <h3>Ticket Price</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="investment" value="No financial contribution">
                            <span>üéüÔ∏è Free Admission</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="investment" value="Low (CHF 0-5k)">
                            <span>üí∞ Matinee (CHF 0-5k)</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="investment" value="Medium (CHF 5k+)">
                            <span>üíé Premium (CHF 5k+)</span>
                        </label>
                    </div>
                </div>

                <!-- Category Filter -->
                <div class="filter-section">
                    <h3>Genre</h3>
                    <div class="filter-options">
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="Energy & Sustainability">
                            <span>üå± Energy & Sustainability</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="Data Science & AI">
                            <span>ü§ñ Data Science & AI</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="Management & Innovation">
                            <span>üíº Management & Innovation</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="Engineering & Technology">
                            <span>‚öôÔ∏è Engineering & Technology</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="Food Systems">
                            <span>üçΩÔ∏è Food Systems</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="Pharma & Health">
                            <span>üíä Pharma & Health</span>
                        </label>
                        <label class="filter-option">
                            <input type="checkbox" name="category" value="Global Challenges">
                            <span>üåç Global Challenges</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" id="clearFilters">Clear All</button>
                <button class="btn-primary" id="applyFilters">Show Programs</button>
            </div>
        </div>
    </div>

    <script src="movies-script.js"></script>
</body>
</html>
