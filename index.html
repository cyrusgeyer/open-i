<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETH Student Industry Programs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="header-content">
          <h1>ETH Student Industry Programs</h1>
          <p class="subtitle">Discover the perfect program for you</p>
        </div>
      </header>

      <!-- Filter Bar -->
      <div class="filter-bar">
        <button class="filter-button" id="filterBtn">
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.5 5.83333H17.5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M5 10H15"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path
              d="M8.33333 14.1667H11.6667"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <span>Filters</span>
          <span class="filter-count" id="filterCount">0</span>
        </button>

        <a
          href="https://forms.gle/yuZ5gAva4PSL7ciG7"
          target="_blank"
          rel="noopener noreferrer"
          class="contact-button"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2.5 6.66667L10 11.6667L17.5 6.66667M2.5 6.66667V13.3333C2.5 14.25 3.25 15 4.16667 15H15.8333C16.75 15 17.5 14.25 17.5 13.3333V6.66667M2.5 6.66667L10 2.5L17.5 6.66667"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Contact Us</span>
        </a>

        <!-- Active Filters Display -->
        <div class="active-filters" id="activeFilters"></div>
      </div>

      <!-- Results Info -->
      <div class="results-info">
        <span id="resultsCount">0</span> programs found
      </div>

      <!-- Programs List -->
      <div class="programs-list" id="programsList">
        <!-- Programs will be inserted here by JavaScript -->
      </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal" id="filterModal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-header-top">
            <h2>Filter Programs</h2>
            <button class="close-btn" id="closeModal">&times;</button>
          </div>
          <div class="modal-header-actions">
            <button class="btn-text" id="clearFilters">Clear All</button>
            <button class="btn-primary-small" id="applyFilters">
              Apply Filters
            </button>
          </div>
        </div>

        <div class="modal-body">
          <!-- Category Filter -->
          <div class="filter-section">
            <h3>Category</h3>
            <div class="filter-options">
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="category"
                  value="Innovation and Engineering"
                />
                <span>Innovation and Engineering</span>
              </label>
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="category"
                  value="Energy and Sustainability"
                />
                <span>Energy and Sustainability</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" name="category" value="Healthcare" />
                <span>Healthcare</span>
              </label>
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="category"
                  value="Data Science and AI"
                />
                <span>Data Science and AI</span>
              </label>
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="category"
                  value="Business & Management"
                />
                <span>Business & Management</span>
              </label>
            </div>
          </div>

          <!-- Eligible Partners Filter -->
          <div class="filter-section">
            <h3>Eligible Partners</h3>
            <div class="filter-options">
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="eligiblePartners"
                  value="Companies"
                />
                <span>Companies</span>
              </label>
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="eligiblePartners"
                  value="Start Ups"
                />
                <span>Start Ups</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" name="eligiblePartners" value="NGO" />
                <span>NGO</span>
              </label>
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="eligiblePartners"
                  value="Governmental Organizations"
                />
                <span>Governmental Organizations</span>
              </label>
            </div>
          </div>

          <!-- Duration Filter -->
          <div class="filter-section">
            <h3>Duration</h3>
            <div class="filter-options">
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="duration"
                  value="Short (up to 1 month)"
                />
                <span>Short (up to 1 month)</span>
              </label>
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="duration"
                  value="Medium (1-6 months)"
                />
                <span>Medium (1-6 months)</span>
              </label>
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="duration"
                  value="Long (6+ months)"
                />
                <span>Long (6+ months)</span>
              </label>
            </div>
          </div>

          <!-- Talent Access Filter -->
          <div class="filter-section">
            <h3>Talent Access</h3>
            <div class="filter-options">
              <label class="filter-option">
                <input type="checkbox" name="classSize" value="Small (1-25)" />
                <span>Small (1-25 students)</span>
              </label>
              <label class="filter-option">
                <input
                  type="checkbox"
                  name="classSize"
                  value="Medium (26-50)"
                />
                <span>Medium (26-50 students)</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" name="classSize" value="Large (51+)" />
                <span>Large (51+ students)</span>
              </label>
            </div>
          </div>

          <!-- Financial Contribution Filter -->
          <div class="filter-section">
            <h3>Financial Contribution</h3>
            <div class="filter-options">
              <label class="filter-option">
                <input type="checkbox" name="investment" value="None" />
                <span>None</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" name="investment" value="Below CHF 5k" />
                <span>Below CHF 5k (includes none)</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" name="investment" value="Over CHF 5k" />
                <span>Over CHF 5k (includes below 5k)</span>
              </label>
            </div>
          </div>

          <!-- Student Level Filter -->
          <div class="filter-section">
            <h3>Student Level</h3>
            <div class="filter-options">
              <label class="filter-option">
                <input type="checkbox" name="level" value="Bachelor" />
                <span>Bachelor</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" name="level" value="Master" />
                <span>Master</span>
              </label>
              <label class="filter-option">
                <input type="checkbox" name="level" value="Extra-curricular" />
                <span>Extra-curricular</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="detailsModal">
      <div class="modal-content modal-details">
        <div class="modal-header">
          <h2 id="detailsTitle">Program Details</h2>
          <button class="close-btn" id="closeDetails">&times;</button>
        </div>

        <div class="modal-body" id="detailsBody">
          <!-- Details will be inserted here -->
        </div>

        <div class="modal-footer">
          <button class="btn-primary" id="closeDetailsBtn">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
